services:
  db:
    image: postgis/postgis:15-3.3 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=rice_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    restart: always

  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app/backend
      - ./gee-key.json:/app/backend/gee-key.json
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/backend/gee-key.json
      - PYTHONUNBUFFERED=1
    restart: on-failure

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com  # อีเมลสำหรับล็อกอินเข้า pgAdmin
      PGADMIN_DEFAULT_PASSWORD: admin       # รหัสผ่านสำหรับล็อกอินเข้า pgAdmin
      PGADMIN_DEFAULT_PASSWORD: admin       # รหัสผ่านสำหรับล็อกอินเข้า pgAdmin
    ports:
      - "5050:80"  # เข้าผ่าน localhost:5050
    depends_on:
      - db
      
volumes:
  postgres_data: