<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>เข้าสู่ระบบ | Rice Chain Phayao</title>

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            /* ใช้รหัสสีเดียวกับ Dashboard (Green-600) */
            --primary-color: #16a34a; 
            --primary-hover: #15803d; /* Green-700 */
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); /* Green-50 to Green-100 */
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 15px;
        }

        /* ลาย Pattern พื้นหลังจางๆ ให้ดูมีมิติเหมือนแผนที่ */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#16a34a 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px; /* ความโค้งเท่ากับ Card ใน Dashboard */
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: white;
            padding: 30px 20px 10px;
            text-align: center;
            color: var(--primary-color);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #f0fdf4; /* Green-50 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--primary-color);
            font-size: 2.5rem;
            box-shadow: inset 0 0 0 4px white, 0 4px 6px rgba(0,0,0,0.05);
        }

        .login-header h3 {
            font-weight: 700;
            color: #1f2937; /* Gray-800 */
            margin-bottom: 5px;
        }

        .login-body {
            padding: 20px 30px 40px;
        }

        .form-label {
            font-weight: 600;
            color: #4b5563; /* Gray-600 */
            font-size: 0.9rem;
            margin-left: 4px;
        }

        .input-group {
            background: white;
            border: 1px solid #e5e7eb; /* Gray-200 */
            border-radius: 12px;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.15); /* Green Ring */
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #9ca3af;
            padding-left: 15px;
        }

        .form-control {
            border: none;
            background: transparent;
            padding: 12px 10px;
            font-size: 16px !important; 
            color: #1f2937;
        }

        .form-control:focus {
            box-shadow: none;
            background: transparent;
        }

        .btn-toggle-pw {
            background: transparent;
            border: none;
            color: #9ca3af;
            padding-right: 15px;
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            margin-top: 20px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(22, 163, 74, 0.2);
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(22, 163, 74, 0.3);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert-error {
            background-color: #fee2e2;
            color: #ef4444;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-brand {
            text-align: center;
            margin-top: 25px;
            color: #9ca3af;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <div class="icon-circle">
            <i class="fa-solid fa-leaf"></i>
        </div>
        <h3>Rice Chain Phayao</h3>
        <p class="text-muted small mb-0">ระบบบคำนวณผลผลิตข้าวด้วยภาพถ่ายดาวเทียม Sentinel-2</p>
    </div>

    <div class="login-body">
        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-error text-center mb-4">
                    <i class="fa-solid fa-circle-xmark"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">ชื่อผู้ใช้งาน</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        required
                        autofocus
                        autocapitalize="none"
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">รหัสผ่าน</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    <input
                        type="password"
                        name="password"
                        id="id_password"
                        class="form-control"
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    <button class="btn btn-toggle-pw" type="button" onclick="togglePassword()">
                        <i id="toggleIcon" class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-login w-100">
                เข้าสู่ระบบ <i class="fa-solid fa-arrow-right ms-1"></i>
            </button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="footer-brand">
            © 2025 Provincial Agriculture Office Phayao
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('id_password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>

</body>
</html>
