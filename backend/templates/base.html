<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Supply Chain - Phayao</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .map-container { height: 500px; width: 100%; border-radius: 0.5rem; z-index: 1; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-green-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-seedling text-2xl"></i>
                <span class="text-xl font-bold">Rice Chain Phayao</span>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <span class="text-sm mr-2">{{ request.user.username }} ({{ request.user.role }})</span>
                    
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-sm transition flex items-center">
                            <i class="fa-solid fa-sign-out-alt mr-1"></i> ออก
                        </button>
                    </form>

                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-sm transition">เข้าสู่ระบบ</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6 flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-300 py-4 text-center mt-auto">
        <p>&copy; 2025 Rice Supply Chain Project</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
