{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-3">
                <i class="fa-solid fa-user-pen"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">แก้ไขโปรไฟล์</h2>
            <p class="text-gray-500">จัดการข้อมูลส่วนตัวของคุณ</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-50 text-green-700 p-3 rounded-lg mb-4 text-center border border-green-200">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อจริง</label>
                    {{ form.first_name }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                    {{ form.last_name }}
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                {{ form.email }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                {{ form.phone }}
            </div>
            
            <div class="pt-4 flex gap-3">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-xl transition shadow-sm">
                    <i class="fa-solid fa-save mr-2"></i> บันทึกข้อมูล
                </button>
                <a href="/" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2.5 rounded-xl transition text-center">
                    ยกเลิก
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Override Default Input Style */
    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid #e2e8f0;
        outline: none;
        transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="email"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
